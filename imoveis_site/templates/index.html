{% extends 'base.html' %}
{% block content %}
  <h1>Anúncios Disponíveis</h1>
  {% if ads %}
    {% for ad in ads %}
      <div class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">{{ ad.title }}</h5>
          <p class="card-text">Categoria: {{ ad.category }}</p>
          <p class="card-text">Preço: R$ {{ ad.price }}</p>
          <p class="card-text">Local: {{ ad.location }}</p>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>Nenhum anúncio disponível.</p>
  {% endif %}
  <a href="{% url 'create_ad' %}" class="btn btn-primary">Criar Anúncio</a>
{% endblock %}
